<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .text-brand {
      @apply text-sky-600;
    }
    .bg-brand {
      @apply bg-sky-600;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 font-poppins antialiased">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 border-b border-slate-200 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
      <a class="text-xl font-semibold tracking-tight text-slate-900" href="#hero">
        <span class="text-sky-600">Port</span><span class="font-bold">folio</span>
      </a>
      <button aria-controls="main-navigation" aria-expanded="false"
              class="flex h-10 w-10 items-center justify-center rounded-lg border border-slate-300 text-slate-700 lg:hidden"
              id="menu-toggle">
        <span class="sr-only">Toggle navigation</span>
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="hidden items-center gap-6 text-l font-medium text-slate-700 lg:flex" id="main-navigation">
        <li><a class="transition hover:text-sky-600" href="#hero">Home</a></li>
        <li><a class="transition hover:text-sky-600" href="#about">About</a></li>
        <li><a class="transition hover:text-sky-600" href="#projects">Projects</a></li>
        <li><a class="transition hover:text-sky-600" href="#skills">Skills</a></li>
        <li><a class="transition hover:text-sky-600" href="#contact">Contact</a></li>
      </ul>
    </div>
    <div class="mx-auto max-w-6xl px-4 pb-4 lg:hidden">
      <ul class="hidden flex-col gap-3 rounded-2xl border border-slate-200 bg-white/90 p-4 text-sm font-medium text-slate-700" id="mobile-menu">
        <li><a class="block rounded-xl px-3 py-2 transition hover:bg-slate-100 hover:text-sky-600" href="#hero">Home</a></li>
        <li><a class="block rounded-xl px-3 py-2 transition hover:bg-slate-100 hover:text-sky-600" href="#about">About</a></li>
        <li><a class="block rounded-xl px-3 py-2 transition hover:bg-slate-100 hover:text-sky-600" href="#projects">Projects</a></li>
        <li><a class="block rounded-xl px-3 py-2 transition hover:bg-slate-100 hover:text-sky-600" href="#skills">Skills</a></li>
        <li><a class="block rounded-xl px-3 py-2 transition hover:bg-slate-100 hover:text-sky-600" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mx-auto max-w-6xl px-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 py-8 text-center text-sm text-slate-500">
    Â© 2025 Catalin Bota. All rights reserved.
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuToggle && mobileMenu) {
      menuToggle.addEventListener('click', () => {
        const isOpen = mobileMenu.classList.toggle('hidden');
        menuToggle.setAttribute('aria-expanded', !isOpen);
        menuToggle.innerHTML = isOpen ? '<i class="fa-solid fa-bars"></i>' : '<i class="fa-solid fa-xmark"></i>';
      });

      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
          menuToggle.setAttribute('aria-expanded', false);
          menuToggle.innerHTML = '<i class="fa-solid fa-bars"></i>';
        });
      });
    }
  </script>
</body>
</html>
