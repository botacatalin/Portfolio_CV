<section class="contact-section" id="contact"><br/>
    <div class="section-header">
        <h2>Get In Touch</h2>
        <hr class="section-divider"/>
        <p>Have a project in mind or want to discuss potential opportunities? Feel free to contact me!</p>
    </div>

    <div class="contact-card">
        <h3>Contact Information</h3>

        <div class="contact-item">
            <i class="fa-solid fa-envelope icon"></i>
            <div><strong>Email</strong><br><span>nodes.ro@proton.me</span></div>
        </div>



        <div class="contact-item">
            <i class="fa-solid fa-location-dot icon"></i>
            <div><strong>Location</strong><br><span>Cluj-Napoca, Remote</span></div>
        </div>

        <div class="social-icons">
            <p><strong>Social Profiles</strong></p>
            <a aria-label="GitHub Profile" href="https://github.com/botacatalin?tab=repositories" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a aria-label="LinkedIn Profile" href="https://www.linkedin.com/in/catalinbota/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a aria-label="Facebook Profile" href="https://www.facebook.com/profile.php?id=61573676917525"
               target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>

        </div>
    </div>

    <div class="form-card" style="margin-top: 3rem;">
        <h2>Send Me a Message</h2>
        <form action="https://formsubmit.co/fac47bda817bb7159f88e4d9270b3091" method="POST">
            <input name="_subject" type="hidden" value="Contact Form https://catalin.nodes.ro">
            <input name="_captcha" type="hidden" value="true">
            <div class="form-grid">
                <div class="form-group">
                    <input id="name" name="name" placeholder="Your name" required type="text"/>
                </div>
                <div class="form-group">
                    <input id="email" name="email" placeholder="your@email.com" required type="email"/>
                </div>
            </div>
            <div class="form-group">
                <input id="subject" name="subject" placeholder="Subject - Project Inquiry" required type="text"/>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Let's talk about your project..." required
                          rows="5"></textarea>
            </div>
            <button class="small-button" type="submit">Send Message <i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
</section>
